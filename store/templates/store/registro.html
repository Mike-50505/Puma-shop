{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2>Registro</h2>
    <form method="post" class="formulario-registro">
        {% csrf_token %}
        
        <!-- Campo Email -->
        <div class="form-group">
            {{ form.email }}
        </div>
        
        <!-- Campo Contraseña -->
        <div class="form-group">
            {{ form.password1 }}
        </div>
        
        <!-- Campo Confirmar Contraseña -->
        <div class="form-group">
            {{ form.password2 }}
        </div>
        
        <button type="submit" class="btn-auth">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</div>
{% endblock %}
